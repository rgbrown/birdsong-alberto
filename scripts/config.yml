  [0, 0],
  [42.6e-3, -0.5e-3], 
  [21.5e-3, -37.7e-3],
  [-21.2e-3, -37.7e-3], 
  [-42.3e-3, -0.8e-3],
  [-21.2e-3, 35.8e-3],
  [21.4e-3, 36.2e-3],
]

